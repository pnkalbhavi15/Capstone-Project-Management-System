<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Slots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash-message {
            margin: 10px 0;
            color: red; /* Change based on success or error */
        }
    </style>
</head>
<body>
    <h1>Manage Faculty Slots</h1>
    <form method="POST">
        <input type="text" name="faculty_id" placeholder="Faculty ID" required aria-label="Faculty ID">
        <input type="text" name="time_slot" placeholder="Time Slot" required aria-label="Time Slot">
        <input type="text" name="subject" placeholder="Subject" required aria-label="Subject">
        <button type="submit">Add Slot</button>
    </form>

    <h2>Existing Slots:</h2>
    <ul>
        {% for slot in slots %}
            <li>Faculty ID: {{ slot[1] }} - Time Slot: {{ slot[2] }} (Subject: {{ slot[3] }})</li>
        {% endfor %}
    </ul>

    <p class="flash-message">{{ get_flashed_messages() }}</p>
</body>
</html>
