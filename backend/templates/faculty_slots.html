<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Slots</title>
</head>
<body>
    <h1>Manage Faculty Slots</h1>
    <form method="POST">
        <input type="text" name="faculty_id" placeholder="Faculty ID" required>
        <input type="text" name="time_slot" placeholder="Time Slot" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <button type="submit">Add Slot</button>
    </form>

    <h2>Existing Slots:</h2>
    <ul>
        {% for slot in slots %}
            <li>{{ slot[1] }} - {{ slot[2] }} ({{ slot[3] }})</li> <!-- Adjust based on your slot columns -->
        {% endfor %}
    </ul>

    <p>{{ get_flashed_messages() }}</p>
</body>
</html>
