<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Half: PES Logo and Login Form -->
        <div class="left-half">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/pes-logo.png') }}" alt="PES Logo" class="pes-logo">
            </div>
            <h1>Sign in</h1>
            <form action="{{ url_for('main.login') }}" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                
                <button type="submit">Sign In</button>
            </form>

            <!-- OR divider -->
            <div class="or-divider">
                <span>OR</span>
            </div>

            <!-- Google sign-in button -->
            <button class="google-signin">
                <i class="fab fa-google"></i> Sign in with Google
            </button>

            <!-- Forgot password link -->
            <a href="/" class="forgot-password">Forgot your password?</a>
            <a href="/register" class="forgot-password">Sign Up</a>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Right Half: Additional Information Section -->
        <div class="right-half">
            <div class="info-box">
                <div class="info-header">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>Know your Class and Section</h3>
                </div>
            </div>
            <div class="info-box">
                <div class="info-header">
                    <i class="fas fa-question-circle"></i>
                    <h3>FAQs</h3>
                </div>
            </div>
            <div class="info-box">
                <div class="info-header">
                    <i class="fas fa-file-alt"></i>
                    <h3>Sign in PESU Forums</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
